<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} " />
    <title>MortgagePlan</title>
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <h3> Add a new customer</h3>
        <form action="#" th:action="@{/add}" th:object="${customers}" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name" required>
                <input class="form-control" type="text" th:field="*{loan}" id="loan" placeholder="Loan Amount..." required>
                <input class="form-control" type="text" th:field="*{interestRate}" id="interestRate" placeholder="Interest Rate..." required>
                <input class="form-control" type="text" th:field="*{numberOfYears}" id="numberOfYears" placeholder="Loan duration (years)" required>
            </div>
            <button type="submit" class="btn btn-success">New customer</button>
        </form>

    </div>
</div>



</body>
</html>
